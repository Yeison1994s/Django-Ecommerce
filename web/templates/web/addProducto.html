{% extends 'web/base.html' %}

{% block title %}Crear productos{% endblock %}

{% block content %}
			<form action="." method="POST" enctype="multipart/form-data">
			{% csrf_token %}
			{{ form.as_p }}
				<input type="submit" value="Grabar" class="btn btn-primary">
				<input type="reset" value= "Limpiar" class="btn btn-primary">
			</form>
		<br>
			{{ informacion }}


		<center>
	<img src="/media/{{ producto.imagen }}" width="350px" heigth="350px" class="img-polaroid">
	<p> {{producto.descripcion}} </p>

	<p> ${{ producto.precio }} </p>

	{% if producto.stock > 0 %}
	     <a href="#" class="btn btn-primary"><i class="icon-shopping-cart icon-white"></i> Comprar producto</a>
	{% endif %}

	<br><br>
	<a href="javascript:window.history.go(-1);" class="btn btn-primary"><i class="icon-arrow-left icon-white"></i> Regresar a la lista</a>
</center>

{% endblock %}
