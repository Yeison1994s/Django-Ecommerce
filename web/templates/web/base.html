{% load static %}
<!DOCTYPE html>
<html>
   <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>eCommerce HTML-5 Template </title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="shortcut icon" type="image/x-icon" href="{% static 'web/img/favicon.ico' %}">
		<!-- CSS here -->
            <link rel="stylesheet" href="{% static 'web/assets/css/bootstrap.min.css' %}">
            <link rel="stylesheet" href="{% static 'web/assets/css/owl.carousel.min.css' %}">
            <link rel="stylesheet" href="{% static 'web/assets/css/flaticon.css' %}">
            <link rel="stylesheet" href="{% static 'web/assets/css/slicknav.css' %}">
            <link rel="stylesheet" href="{% static 'web/assets/css/animate.min.css' %}">
            <link rel="stylesheet" href="{% static 'web/assets/css/magnific-popup.css' %}">
            <link rel="stylesheet" href="{% static 'web/assets/css/fontawesome-all.min.css' %}">
            <link rel="stylesheet" href="{% static 'web/assets/css/themify-icons.css' %}">
            <link rel="stylesheet" href="{% static 'web/assets/css/slick.css' %}">
            <link rel="stylesheet" href="{% static 'web/assets/css/nice-select.css' %}">
            <link rel="stylesheet" href="{% static 'web/assets/css/style.css' %}">
            <link rel="stylesheet" href="{% static 'web/estilos.css' %}">
            <link rel="stylesheet" href="{% static 'web/estiloss.css' %}">

      </head>
   <body>
    <!-- Preloader Start -->
    <div id="preloader-active">
        <div class="preloader d-flex align-items-center justify-content-center">
            <div class="preloader-inner position-relative">
                <div class="preloader-circle"></div>
                <div class="preloader-img pere-text">
                    <img src="{% static 'web/img/logo/logo.png'%}" alt="">
                </div>
            </div>
        </div>
    </div>
    <!-- Preloader Start -->
    <header>
        <!-- Header Start -->
       <div class="header-area">
               <div class="header-bottom  header-sticky">
                    <div class="container-fluid">
                        <div class="row align-items-center">
                            <!-- Logo -->
                            <div class="col-xl-1 col-lg-1 col-md-1 col-sm-3">
                                <div class="logo">
                                  <a href="{% url 'web-home' %}"><img src="{% static 'web/img/logo/logo.png' %}" alt=""></a>
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-8 col-md-7 col-sm-5">
                                <!-- Main-menu -->
                                <div class="main-menu f-right d-none d-lg-block">
                                    <nav>                                                
                                        <ul id="navigation">    
                                            <li><a href="{% url 'web-home' %}">Home</a></li>
                                            <li><a href="{% url 'web-about' %}">About</a></li>
                                            <li><a href="{% url 'web-block' %}">Blog</a>
                                                <ul class="submenu">
                                                    <li><a href="blog.html">Blog</a></li>
                                                    <li><a href="single-blog.html">Blog Details</a></li>
                                                </ul>
                                            </li>
                                            <li><a href="{% url 'web-contacto' %}">Contacto</a></li>
                                        </ul>
                                    </nav>
                                </div>
                            </div> 
                            <div class="col-xl-5 col-lg-3 col-md-3 col-sm-3 fix-card">
                                <ul class="header-right f-right d-none d-lg-block d-flex justify-content-between">
                                    <li class="d-none d-xl-block">
                                        <div class="form-box f-right ">
                                            <input type="text" name="Search" placeholder="Search products">
                                            <div class="search-icon">
                                                <i class="fas fa-search special-tag"></i>
                                            </div>
                                        </div>
                                     </li>
                                    <li class=" d-none d-xl-block">
                                        <div class="favorit-items">
                                            <i class="far fa-heart"></i>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="shopping-card">
                                            <a href="cart.html"><i class="fas fa-shopping-cart"></i></a>
                                        </div>
                                    </li>
                                      <li>
                                       <div class="shopping-card">
                                            <a href="{% url 'login' %}"><i class="glyphicon glyphicon-user"></i></a>
                                        </div>
                                    </li>                                     
                             <!-- Mobile Menu -->
                            <div class="col-12">
                                <div class="mobile_menu d-block d-lg-none"></div>
                            </div>
                        </div>
                    </div>
               </div>
            </div>
       </div>
        <!-- Header End -->
    </header>
    <main role="main" class="container">
        {% block content %}{% endblock %}
    </main>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

          <script src="{% static 'web/jspdf.min.js' %}"></script>

    <script src="{% static 'web/estilos.js' %}"></script>
    <!-- All JS Custom Plugins Link Here here -->
        <script src="{% static ' web/vendor/modernizr-3.5.0.min.js' %}"></script>
		<!-- Jquery, Popper, Bootstrap -->
	    <script src="{% static 'web/vendor/jquery-1.12.4.min.js' %}"></script>
        <script src="{% static 'web/js/popper.min.js' %}"></script>
        <script src="{% static 'web/js/bootstrap.min.js' %}"></script>
	    <!-- Jquery Mobile Menu -->
        <script src="{% static 'web/js/jquery.slicknav.min.js' %}"></script>
		<!-- Jquery Slick , Owl-Carousel Plugins -->
        <script src="{% static 'web/js/owl.carousel.min.js' %}"></script>
        <script src="{% static 'web/js/slick.min.js' %}"></script>
		<!-- One Page, Animated-HeadLin -->
        <script src="{% static 'web/js/wow.min.js' %}"></script>
		    <script src="{% static 'web/js/animated.headline.js' %}"></script>
        <script src="{% static 'web/js/jquery.magnific-popup.js' %}"></script>
		<!-- Scrollup, nice-select, sticky -->
        <script src="{% static 'web/js/jquery.scrollUp.min.js' %}"></script>
        <script src="{% static 'web/js/jquery.nice-select.min.js' %}"></script>
		<script src="{% static 'web/js/jquery.sticky.js' %}"></script>        
        <!-- contact js -->
        <script src="{% static 'web/js/contact.js' %}"></script>
        <script src="{% static 'web/js/jquery.form.js' %}"></script>
        <script src="{% static 'web/js/jquery.validate.min.js' %}"></script>
        <script src="{% static 'web/js/mail-script.js' %}"></script>
        <script src="{% static 'web/js/jquery.ajaxchimp.min.js' %}"></script>       
		<!-- Jquery Plugins, main Jquery -->	
        <script src="{% static 'web/js/plugins.js' %}"></script>
        <script src="{% static 'web/js/main.js' %}"></script>
    <!-- Optional JavaScript -->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <script src="bootstrap.js"></script>
    <script src="jquery.js"></script>
    <script src="jquery.bootstrap.modal.forms.min.js"></script>
 {% block extrajs %}
 {% endblock extrajs %}
</body>
</html>
